    <!-- Page Content -->
    <div class="container">

        <h2>Adaugati o noua prajitura</h2>

        <div class="row">

            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>
                            <form class="well form-horizontal add-cake-form">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Numele prajiturii</label>
                                        <div class="col-md-8 inputGroupContainer">
                                            <div class="input-group"><input id="name" name="name" placeholder="Numele prajiturii" class="form-control" required value="" type="text"></div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Pret</label>
                                        <div class="col-md-8 inputGroupContainer">
                                            <div class="input-group"><input id="price" name="price" placeholder="Pret" class="form-control" required value="" type="number" min="0"></div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Descriere</label>
                                        <div class="col-md-8 inputGroupContainer">
                                            <div class="input-group"><input id="description" name="description" placeholder="Descriere" class="form-control" required value="" type="text"></div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Imagine produs</label>
                                        <div class="col-md-8">
                                            <input id="image" onchange="readURL(this)" name="image"  placeholder="Imagine" value="" type="file">
                                            <img id="ShowImage" src="#" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Categorie</label>
                                        <div class="col-md-8 inputGroupContainer">
                                            <div class="input-group">
                                                <select id="categories" class="selectpicker form-control"></select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6 text-center">
                                            <input type="submit" id="uploadPhoto" class="btn-primary btn-lg" value="Submit">
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </td>
                    </tr>

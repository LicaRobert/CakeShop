<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Robert's Cake Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-item.css" rel="stylesheet">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="/item/css/all.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Robert's Cake Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">
                <h1 class="my-4">Robert's Cake Shop</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item active">Category 1</a>
                    <a href="#" class="list-group-item">Category 2</a>
                    <a href="#" class="list-group-item">Category 3</a>
                </div>
            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">

                <div class="card mt-4">
                    <img id="cake-image" class="card-img-top img-fluid" src="http://placehold.it/900x400" alt="">
                    <div class="card-body">
                        <h3 id="cake-name" class="card-title"></h3>
                        <h4 id="cake-price"></h4>
                        <p id="cake-description" class="card-text"></p>
                        <h5 id="cake-rating"></h5>
                        <h6 id="cake-category" style="margin-top: 10px"></h6>
                        <div id="transactions" class="card-body">

                            <a href="#" data-toggle="modal" data-target="#buyCakeModel" id="buyCake" class="btn btn-success">Buy a cake</a>
                            <div id="buyCakeModel" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Buy a cake.</h4>
                                        </div>

                                        <div class="modal-body">
                                            <div id="form-groupRatings">
                                                <div class="input-group"><input id="Quantity" name="Quantity" placeholder="Quantity" class="form-control" required value="" type="number" min="0"></div><br />
                                                <textarea class="form-control" required name="Buyer" id="Buyer" rows="1" placeholder="Buyer"></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <a href="#" class="btn btn-success" data-dismiss="modal">Close</a>
                                            <input type="submit" class="btn btn-primary" data-dismiss="modal" onclick="addTransaction()" value="Submit" />

                                        </div>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <!-- /.card -->

                            <div class="card card-outline-secondary my-4">
                                <div class="card-header">
                                    Product Reviews
                                </div>
                                <div class="card-body" id="commentText">
                                    <small class="text-muted" id="mailText">

                                    </small>

                                    <a href="#" data-toggle="modal" data-target="#myModal" class="btn btn-secondary">Leave a Review</a>

                                    <div id="myModal" class="modal fade" role="dialog">
                                        <div class="modal-dialog">

                                            <!-- Modal content-->
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Leave a review.</h4>
                                                </div>

                                                <div class="modal-body">
                                                    <div id="form-groupRatings">
                                                        <label>Leave a rating.</label>
                                                        <span class="text-warning" id="RatingSpanDataValue">
                                                            <i class="ratingStar far fa-star" data-value="1"></i>
                                                            <i class="ratingStar far fa-star" data-value="2"></i>
                                                            <i class="ratingStar far fa-star" data-value="3"></i>
                                                            <i class="ratingStar far fa-star" data-value="4"></i>
                                                            <i class="ratingStar far fa-star" data-value="5"></i>
                                                        </span>
                                                        <input type="hidden" name="Rating" id="Rating" />

                                                        <textarea class="form-control" required name="Comment" id="Comment" rows="3" placeholder="Write your comment here."></textarea><br />
                                                        <textarea class="form-control" required name="Email" id="Email" rows="1" placeholder="Write your email address here."></textarea><br />
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <a href="#" class="btn btn-success" data-dismiss="modal">Close</a>
                                                    <input type="submit" class="btn btn-secondary" data-dismiss="modal" onclick="addReview()" value="Submit" />

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="row" id="reviews">

                                    </div>
                                </div>
                                <!-- /.card -->

                            </div>
                            <!-- /.col-lg-9 -->

                        </div>

                    </div>
    <!-- /.container -->

        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="/scripts/view-cake.js" type="text/javascript"></script>
</body>

</html>
